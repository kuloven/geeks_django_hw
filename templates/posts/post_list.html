{% extends 'main_page.html' %}
{%load static%}
<body>
{% block content %}
<form action='/posts/' method='get'>
  {{ search_form.as_p }}
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% for post in posts %}
<div class="card" style="width: 18rem;">
  {% if post.image %}
    <img src="{{post.image.url}}" class="card-img-top" style="width: 200px; height: 200px" alt="...">
  {%else%}
  <img src="{%static 'placeholder-5.png'%}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">{{ post.rate }}</p>
    <a href="{{post.id}}" class="btn btn-primary">Детальный просмотр</a>
  </div>
</div>
{% endfor %}

<div style="display:flex; justify-content: center;margin-top: 20px;margin-bottom: 20px;">
{%for i in max_pages%}
  <a href="/posts/?page={{i}}" class="btn btn-primary">{{i}}</a>
</div>
{% endfor %}
{% endblock %}
</body>
